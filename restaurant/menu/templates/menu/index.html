{% load static %}
<!-- pour les liens vers elements static voir link-->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
	<title>Menu - Pizza MaMa</title>
</head>
<body>

    <a href="{% url 'main:index' %}">
        <img src="{% static 'menu/images/small_logo.png' %}" id="small_logo" alt="pizzeria MaMa"></img>
    </a>

    <header class="menu_title">
        <h1>Les pizzas</h1>
    </header>

    <main class="menu_list">

            {% for pizza in pizzas %} <!-- comme php le end a la fin-->

                    <div class="menu_list_item">
                        <span class="menu_list_title" >{{ pizza.nom }} : </span>
                        <span class="menu_list_prix" >{{ pizza.prix | floatformat:2 }} €</span>
                        <span class="menu_list_ingredients" > {{ pizza.ingredients}} </span>
                        {% if pizza.vegetarienne%}
                            <span class="menu_list_badge">Végétarienne</span>
                        {% endif%}
                    </div>

            {% endfor %}

    </main>

</body>
</html>
